        "acceptedAnswer": {
          "@type": "Answer",
          "text": "NMN（菸鹼醯胺單核苷酸）是人體內關鍵輔酶NAD+的直接前體。補充NMN的主要作用是提升體內的NAD+水平。NAD+參與細胞能量代謝、DNA修復等多項重要生理功能，其水平會隨年齡增長而下降。"
        }
      }, {
        "@type": "Question",
        "name": "補充NMN安全嗎？建議的劑量是多少？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "根據目前已發表的人體臨床試驗，NMN具有良好的安全性和耐受性。常見的有效且安全的劑量區間為每日250mg至1000mg。然而，若您有潛在健康問題或正在服藥，使用前請務必諮詢專業醫療人員。"
        }
      }, {

        "acceptedAnswer": {
          "@type": "Answer",
          "text": "截至目前，台灣衛福部食藥署尚未將高純度的「NMN」列為合法的食品原料，因此市面上無法合法販售直接標示為NMN的產品。然而，一些廠商會透過販售能促進體內NAD+生成的其他維生素B群複方產品，來作為替代方案。"
